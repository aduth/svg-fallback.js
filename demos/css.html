<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>svg-fallback.js Demo - CSS</title>

        <style type="text/css">
            .circle {
                width: 100px;
                height: 100px;
                background-repeat: no-repeat;
                background-position: center center;
            }

            .svg .circle {
                background-image: url('img/circle.svg');
            }

            .no-svg .circle {
                background-image: url('img/circle.png');
            }
        </style>
    </head>
    <body>
        <h3>CSS Demonstration (using background-image)</h3>
        <p>The circle below will be rendered using a <em>.svg</em> image if your browser supports SVG. If not supported, it will use a traditional <em>.png</em> image. View the page source to see how this is done using the &lt;html&gt; "no-svg" or "svg" class.</p>

        <div class="circle"></div>

        <script src="../svg-fallback.js"></script>
    </body>
</html>
